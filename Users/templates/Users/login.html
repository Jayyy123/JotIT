{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="auth-container">
    <form method="post" class="form">
        {% csrf_token %}
        <div class="auth-head">
            <h3>Login</h3>
        </div>
        <div class="auth-body">
            <div class="auth-fields">
                <input type="text" class="username" required name = "username" placeholder="Enter your username here">
                <input type="password" class="password" required name = "password" placeholder="........">
            </div>
            <input type="submit" value="Login" class="log-button">
        </div>
    </form>
</div>



{% endblock %}
